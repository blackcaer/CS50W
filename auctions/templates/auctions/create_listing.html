{% extends "auctions/layout.html" %}

{% block title %} Create listing {% endblock %}


{% block body %}

    <h2>Create listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        {{ form }}

        <input class="btn btn-primary" type="submit" value="Add listing">
    </form>


{% endblock %}
